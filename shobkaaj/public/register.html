<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/register.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card register-card">
      <h2>Registration</h2>
      <form id="regForm">
        <div class="form-row">
          <div><label>Name</label><input class="input" name="name" required /></div>
          <div><label>Email</label><input class="input" type="email" name="email" required /></div>
        </div>
        <div class="form-row">
          <div>
            <label>Role</label>
            <select class="input" name="role" required>
              <option value="client">Client</option>
              <option value="worker">Worker</option>
            </select>
          </div>
          <div><label>Phone</label><input class="input" name="phone" /></div>
        </div>
        <div class="form-row">
          <div><label>NID (Optional)</label><input class="input" name="nid" /></div>
          <div><label>Password</label><input class="input" type="password" name="password" required /></div>
        </div>
        <label>Skills (comma-separated)</label>
        <input class="input" name="skills" placeholder="plumbing, tuition, delivery"/>

        <label>Location (Allow permission)</label>
        <div class="form-actions">
          <button type="button" class="btn outline" id="locBtn">Get Location</button>
          <span id="locLabel" class="badge">Unknown</span>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Register</button>
          <a href="/login.html">Already have an account?</a>
        </div>
        <div id="err" class="error-message"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
