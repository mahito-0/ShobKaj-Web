<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/forgot-password.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card forgot-password-card">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label>Email</label>
        <input class="input" type="email" name="email" required />
        <div class="form-actions">
          <button class="btn" type="submit">Reset Password</button>
          <a href="/login.html">Back to Login</a>
        </div>
        <div id="message" class="error-message"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/main.js"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = e.target.email.value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.classList.remove('error-message', 'success-message');

      try {
        // Assuming an API endpoint for requesting password reset
        await $api('/api/forgot-password', { method:'POST', body: { email } });
        messageDiv.textContent = 'If an account with that email exists, a password reset link has been sent.';
        messageDiv.classList.add('success-message');
      } catch (ex) {
        messageDiv.textContent = ex.message || 'An error occurred. Please try again.';
        messageDiv.classList.add('error-message');
      }
    });
  </script>
</body>
</html>
