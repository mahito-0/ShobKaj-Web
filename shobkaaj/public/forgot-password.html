<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>পাসওয়ার্ড ভুলে গেছেন - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card" style="max-width:480px;margin:32px auto;">
      <h2>পাসওয়ার্ড ভুলে গেছেন?</h2>
      <p style="color:#6b7280;margin-bottom:1.5rem;line-height:1.5;">
        আপনার ইমেইল ঠিকানায় পাসওয়ার্ড রিসেট লিংক পাঠানো হবে।
      </p>
      <form id="forgotPasswordForm">
        <label>ইমেইল</label>
        <input class="input" type="email" name="email" required />
        <div class="form-actions">
          <button class="btn" type="submit">রিসেট লিংক পাঠান</button>
          <a href="/login.html">লগইন পেজে ফিরে যান</a>
        </div>
        <div id="err" style="color:#dc2626;margin-top:8px;"></div>
        <div id="success" style="color:#059669;margin-top:8px;"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script>
    i18n.apply(document);
    
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const err = document.getElementById('err');
      const success = document.getElementById('success');
      
      err.textContent = '';
      success.textContent = '';
      
      try {
        await $api('/api/forgot-password', { method:'POST', body: { email } });
        success.textContent = 'রিসেট লিংক আপনার ইমেইলে পাঠানো হয়েছে। ইমেইল চেক করুন।';
        
        // Hide the form and show success message
        document.getElementById('forgotPasswordForm').style.display = 'none';
        
        // Add a link to go back to login
        setTimeout(() => {
          const backLink = document.createElement('div');
          backLink.innerHTML = '<a href="/login.html" class="btn" style="margin-top:1rem;display:inline-block;">লগইন পেজে ফিরে যান</a>';
          document.querySelector('.card').appendChild(backLink);
        }, 2000);
        
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
