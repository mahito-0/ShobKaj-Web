<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="notifications.title">Notifications - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/notifications.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <h2 data-i18n="notifications.title">নোটিফিকেশন</h2>

    <div class="card toolbar">
      <label class="switch">
        <input id="unreadOnly" type="checkbox"/>
        <span data-i18n="notifications.unreadOnly">Unread only</span>
      </label>
      <div class="spacer"></div>
      <button id="markAllBtn" class="btn outline" data-i18n="notifications.markAll">সবগুলো পড়া হিসেবে চিহ্নিত করুন</button>
    </div>

    <div id="list" class="list"></div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/notifications.js"></script>
</body>
</html>
