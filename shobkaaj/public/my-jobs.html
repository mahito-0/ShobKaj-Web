<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Jobs - ShobKaaj</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container" id="app">
    <h2 data-i18n="myJobs.title">আমার কাজ</h2>

    <section id="clientSection" style="display:none;">
      <h3 data-i18n="myJobs.client">আমি যে কাজগুলো পোস্ট করেছি</h3>
      <div id="clientJobs" class="list"></div>
    </section>

    <section id="workerSection" style="display:none;">
      <h3 data-i18n="myJobs.worker.assigned">আমার অ্যাসাইন করা কাজ</h3>
      <div id="workerAssigned" class="list"></div>
      <h3 data-i18n="myJobs.worker.applied" style="margin-top:16px;">আমি যে কাজগুলোতে আবেদন করেছি</h3>
      <div id="workerApplied" class="list"></div>
    </section>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/my-jobs.js"></script>
</body>
</html>
