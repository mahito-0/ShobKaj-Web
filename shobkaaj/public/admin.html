<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - ShobKaaj</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <h2>Admin Panel</h2>
    <div class="grid cards">
      <div class="card">
        <h3>Users</h3>
        <table class="table" id="usersTbl">
          <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Verified</th><th>Banned</th><th>User ID</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h3>Conversations</h3>
        <div id="convs" class="list"></div>
      </div>
      <div class="card">
        <h3>Jobs</h3>
        <table class="table" id="jobsTbl">
          <thead><tr><th>Title</th><th>Status</th><th>Budget</th><th>Client</th><th>Worker</th><th>ID</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h3>Live Chat Monitor</h3>
        <div id="monitor" style="max-height:300px;overflow:auto;border:1px solid var(--border);padding:8px;border-radius:8px;background:#fff;"></div>
      </div>
      <div class="card">
        <h3>Presence</h3>
        <div id="presence"></div>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
