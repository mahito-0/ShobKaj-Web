<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>গোপন বার্তা দিয়ে পাসওয়ার্ড রিসেট - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card" style="max-width:480px;margin:32px auto;">
      <h2>গোপন বার্তা দিয়ে পাসওয়ার্ড রিসেট</h2>
      <p style="color:var(--text-secondary);margin-bottom:1.5rem;line-height:1.5;">
        আপনার রেজিস্ট্রেশনের সময় দেওয়া গোপন বার্তা দিয়ে পাসওয়ার্ড রিসেট করুন।
      </p>
      <form id="secretResetForm">
        <label>ইমেইল</label>
        <input class="input" type="email" name="email" required />
        
        <label>গোপন বার্তা</label>
        <input class="input" type="text" name="secretMessage" placeholder="আপনার গোপন বার্তা লিখুন" required />
        
        <label>নতুন পাসওয়ার্ড</label>
        <input class="input" type="password" name="newPassword" required minlength="6" />
        
        <label>পাসওয়ার্ড নিশ্চিত করুন</label>
        <input class="input" type="password" name="confirmPassword" required minlength="6" />
        
        <div class="form-actions">
          <button class="btn" type="submit">পাসওয়ার্ড পরিবর্তন করুন</button>
          <a href="/login.html">লগইন পেজে ফিরে যান</a>
        </div>
        <div id="err" style="color:var(--error);margin-top:8px;"></div>
        <div id="success" style="color:var(--success);margin-top:8px;"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script>
    i18n.apply(document);
    
    document.getElementById('secretResetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();
      const secretMessage = e.target.secretMessage.value.trim();
      const newPassword = e.target.newPassword.value;
      const confirmPassword = e.target.confirmPassword.value;
      const err = document.getElementById('err');
      const success = document.getElementById('success');
      
      err.textContent = '';
      success.textContent = '';
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        err.textContent = 'পাসওয়ার্ড মিলছে না।';
        return;
      }
      
      // Validate password length
      if (newPassword.length < 6) {
        err.textContent = 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর হতে হবে।';
        return;
      }
      
      // Validate secret message
      if (!secretMessage) {
        err.textContent = 'গোপন বার্তা প্রয়োজন।';
        return;
      }
      
      try {
        await $api('/api/reset-password-secret', { 
          method: 'POST', 
          body: { email, secretMessage, newPassword } 
        });
        
        success.textContent = 'পাসওয়ার্ড সফলভাবে পরিবর্তন হয়েছে। আপনি এখন লগইন করতে পারেন।';
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
        
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
