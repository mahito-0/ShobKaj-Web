<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post Job - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/post-job.css">
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card" style="max-width:680px;margin:32px auto;">
      <h2>Post a New Job</h2>
      <form id="jobForm">
        <label>Title</label>
        <input class="input" name="title" required />
        <label>Description</label>
        <textarea class="input" name="description" rows="4" required></textarea>
        <div class="form-row">
          <div><label>Budget (à§³)</label><input class="input" type="number" name="budget" /></div>
          <div><label>Deadline</label><input class="input" type="date" name="deadline" /></div>
        </div>
        <label>Location</label>
        <div class="form-actions">
          <button type="button" id="locBtn" class="btn outline" data-i18n="common.useMyLocation">Use my location</button>
          <span id="locLabel" class="badge">N/A</span>
        </div>
        <div class="form-actions">
          <button class="btn" type="submit" data-i18n="common.post">Post</button>
          <a class="btn outline" href="/jobs.html" data-i18n="common.back">Back</a>
        </div>
        <div id="err" class="error-message"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/post-job.js"></script>
</body>
</html>
