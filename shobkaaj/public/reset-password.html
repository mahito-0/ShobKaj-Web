<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/reset-password.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card reset-password-card">
      <h2>Reset Password</h2>
      <form id="resetPasswordForm">
        <label>New Password</label>
        <input class="input" type="password" name="newPassword" required />
        <label>Confirm New Password</label>
        <input class="input" type="password" name="confirmPassword" required />
        <div class="form-actions">
          <button class="btn" type="submit">Set New Password</button>
        </div>
        <div id="message" class="error-message"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/main.js"></script>
  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const newPassword = e.target.newPassword.value;
      const confirmPassword = e.target.confirmPassword.value;
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.classList.remove('error-message', 'success-message');

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match.';
        messageDiv.classList.add('error-message');
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        messageDiv.textContent = 'Invalid or missing reset token.';
        messageDiv.classList.add('error-message');
        return;
      }

      try {
        await $api('/api/reset-password', { method:'POST', body: { token, newPassword } });
        messageDiv.textContent = 'Your password has been reset successfully. You can now log in.';
        messageDiv.classList.add('success-message');
        // Optionally redirect to login page after a delay
        setTimeout(() => { window.location.href = '/login.html'; }, 3000);
      } catch (ex) {
        messageDiv.textContent = ex.message || 'An error occurred. Please try again.';
        messageDiv.classList.add('error-message');
      }
    });
  </script>
</body>
</html>
