<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>পাসওয়ার্ড রিসেট - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card" style="max-width:480px;margin:32px auto;">
      <h2>পাসওয়ার্ড রিসেট করুন</h2>
      <form id="resetPasswordForm">
        <label>নতুন পাসওয়ার্ড</label>
        <input class="input" type="password" name="newPassword" required minlength="6" />
        <label>পাসওয়ার্ড নিশ্চিত করুন</label>
        <input class="input" type="password" name="confirmPassword" required minlength="6" />
        <div class="form-actions">
          <button class="btn" type="submit">পাসওয়ার্ড পরিবর্তন করুন</button>
          <a href="/login.html">লগইন পেজে ফিরে যান</a>
        </div>
        <div id="err" style="color:#dc2626;margin-top:8px;"></div>
        <div id="success" style="color:#059669;margin-top:8px;"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script>
    i18n.apply(document);
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('err').textContent = 'অবৈধ বা অনুপস্থিত রিসেট টোকেন।';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = e.target.newPassword.value;
      const confirmPassword = e.target.confirmPassword.value;
      const err = document.getElementById('err');
      const success = document.getElementById('success');
      
      err.textContent = '';
      success.textContent = '';
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        err.textContent = 'পাসওয়ার্ড মিলছে না।';
        return;
      }
      
      // Validate password length
      if (newPassword.length < 6) {
        err.textContent = 'পাসওয়ার্ড কমপক্ষে ৬ অক্ষর হতে হবে।';
        return;
      }
      
      try {
        await $api('/api/reset-password', { 
          method: 'POST', 
          body: { token, newPassword } 
        });
        
        success.textContent = 'পাসওয়ার্ড সফলভাবে পরিবর্তন হয়েছে। আপনি এখন লগইন করতে পারেন।';
        
        // Redirect to login after 3 seconds
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
        
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
