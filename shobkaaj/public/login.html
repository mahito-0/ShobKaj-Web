<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ShobKaaj</title>
  <link rel="stylesheet" href="/css/base.css"/>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input class="input" type="email" name="email" required />
        <label>Password</label>
        <input class="input" type="password" name="password" required />
        <div class="form-actions">
          <button class="btn" type="submit">Login</button>
          <a href="/register.html">No account? Register</a>
          <a href="/forgot-password.html" style="margin-top: 8px; display: block;">Forgot password?</a>
        </div>
        <div id="err" class="error-message"></div>
      </form>
    </div>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script>
    i18n.apply(document);
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const err = document.getElementById('err');
      err.textContent = '';
      try {
        const data = await $api('/api/login', { method:'POST', body: { email, password } });
        localStorage.setItem('userId', data.user.id);
        window.location.href = '/dashboard.html';
      } catch (ex) {
        err.textContent = ex.message;
      }
    });
  </script>
</body>
</html>
