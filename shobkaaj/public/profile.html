<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - ShobKaaj</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar" id="navbar"></nav>
  <main class="container">
    <div class="card" style="max-width:720px;margin:32px auto;">
      <h2 data-i18n="nav.profile">প্রোফাইল</h2>
      <form id="profileForm">
        <div class="form-row">
          <div>
            <label>নাম</label>
            <input class="input" name="name" required />
          </div>
          <div>
            <label>ফোন</label>
            <input class="input" name="phone" />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>NID</label>
            <input class="input" name="nid" />
          </div>
          <div>
            <label>স্কিলস</label>
            <input class="input" name="skills" placeholder="plumbing, tuition, delivery"/>
          </div>
        </div>
        <label>বায়ো</label>
        <textarea class="input" name="bio" rows="4"></textarea>

        <label>লোকেশন</label>
        <div class="form-actions">
          <button type="button" id="locBtn" class="btn outline">Use my location</button>
          <span id="locLabel" class="badge">N/A</span>
        </div>

        <div class="form-actions">
          <button class="btn" type="submit">Save</button>
          <a class="btn outline" href="/dashboard.html">Back</a>
        </div>
        <div id="err" style="color:#dc2626;margin-top:8px;"></div>
      </form>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
